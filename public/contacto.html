<body>

    <a href="index.html"
      ><img src="img/logo.png" alt="imagen" width="70px" height="55px"

    <h2><a href="index.html">Diamond System</a></h2>

        <span></span>
        <span></span>

    <ul class="nav-list" id="links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="alta.html">Alta</a></li>
      <li><a href="contacto.html">Contacto</a></li>
      <li><a href="nosotros.html">Nosotros</a></li>
    </ul>

    <div class="container">
      <input
        type="text"
        name="text"
        class="input"
        placeholder="Buscar productos"
      />
      <button class="search__btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="22"
          height="22"
        >
          <path
            d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z"
            fill="#efeff1"
          ></path>
        </svg>
      </button>
    </div>
  </header>
  <main>
    <section class="survey">
        <form id="survey-form">
          <div>
            <label for="name" id="name-label">Nombre <span class="required">*</span>
              <input type="text" id="name" required placeholder="Ingresá tu nombre" />
            </label>
            <span id="name-error" class="error"></span>
          </div>
        <div>
          <label for="last-name" id="lastName-label">Apellido <span class="required">*</span></label>
            <input
              type="text"
              id="last-name"
              required
              placeholder="Ingresá tu apellido"/>
          <span id="last-name-error" class="error"></span>
        </div>
        <div>
          <label for="email" id="email-label">Email <span class="required">*</span>
            <input
              type="email"
              id="email"
              required
              placeholder="Ingresá tu email"/>
          </label>
          <span id="email-error" class="error"></span>

          <div>
            <label for="phone" id="phone-label">Teléfono <span class="required">*</span></label>
            <input
              type="tel"
              id="phone"
              required
              placeholder="Ingresá tu número de teléfono"
              pattern="^\d{10}$"
              title="Ingresa un número de teléfono válido (10 dígitos)"
            />
            <span id="phone-error" class="error"></span>
          </div>
          

          <div>
            <label for="comments" id="comments-label">Comentarios
              <input
                type="text"
                id="comments"
                min="8"
                max="22"
                placeholder="Ingresá un comentario (opcional)"/>
            </label>
            <span id="comments-error" class="error"></span>
          </div>
        <div>
          <input id="submit" type="submit" name="Agregar Producto"/>
        </div>

        
    </section>

    

    </main>
    <footer>
      <div class="footer-content">
        <p>&copy; 2023 Diamond System. Todos los derechos reservados.</p>
        <div class="social-icons">
          <a href="https://www.facebook.com/" class="social-icon" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://www.twitter.com/" class="social-icon" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://www.instagram.com/" class="social-icon" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </footer>
    <script src="../src/validation-contacto.js"></script>
</body>
