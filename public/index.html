<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diamond System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <script src="../src/script.js"></script>

    <script
      src="https://kit.fontawesome.com/7e9799981f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="img/logo.png" alt="imagen" width="70px" height="55px"
      /></a>

      <h2><a href="index.html">Diamond System</a></h2>

      <a href="javascript:void(0);" onclick="openMenu()" id="menu">
        <button class="menu__icon">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </a>

      <ul class="nav-list" id="links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="alta.html">Alta</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
      </ul>

      <div class="container">
        <input
          type="text"
          name="text"
          class="input"
          placeholder="Buscar productos"
        />
        <button class="search__btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="22"
            height="22"
          >
            <path
              d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z"
              fill="#efeff1"
            ></path>
          </svg>
        </button>
      </div>

      <section>
        <ul>
          <li class="submenu">
            <i class="fas fa-shopping-cart" id="cart-img"></i>
            <div id="cart">
              <table id="cart-list">
                <thead>
                  <tr >
                    <th>Producto</th>
                    <th>Precio</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="cart-items"></tbody>
              </table>   
              <hr>   
              <div id="cart-footer">
                <a href="#" id="cart-clear" class="btn-cart">Vaciar Carrito</a>
                <div>
                  <p class="total" id="total">Total: $0.00</p>
                </div>
                
              </div>      
            </div>
          </li>
        </ul>
      </section>
    </header>
    <aside>
      <div class="slider">
        <ul>
          <li>
            <img src="img/img1.jpg" alt="" />
          </li>
          <li>
            <img src="img/img2.jpg" alt="" />
          </li>
          <li>
            <img src="img/img3.jpg" alt="" />
          </li>
          <li>
            <img src="img/img5.jpg" alt="" />
          </li>
        </ul>
      </div>
    </aside>
    <main>
      <section class="products">
        <div class="slider-main">
          <div class="slide-track">
            <div class="slide">
              <img src="./img/redragon-logo.png" alt="" />
            </div>
            <div class="slide">
              <img src="./img/hyperx-logo.png" alt="" />
            </div>
            <div class="slide">
              <img src="./img/razer-logo.png" alt="" />
            </div>
            <div class="slide">
              <img src="./img/amd-logo.png" alt="" />
            </div>
            <div class="slide">
              <img src="./img/nvidia-logo.png" alt="" />
            </div>
            <div class="slide">
              <img src="./img/seagate-logo.png" alt="" />
            </div>
          </div>
        </div>
        <h2>Productos</h2>
        <div class="all-products" id="all-products">
        </div>
      </section>
    </main>
    <script src="../src/productos.js"></script>
    <script src="../src/carrito.js"></script>
  </body>
</html>
