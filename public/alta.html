<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diamond System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://kit.fontawesome.com/7e9799981f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body-alta">
    
    <header>
      <a href="index.html"
        ><img src="img/logo.png" alt="imagen" width="70px" height="55px"
      /></a>
      <h2><a href="index.html">Diamond System</a></h2>
      <ul>
        <li><a class="active" href="index.html">Inicio</a></li>
        <li><a href="alta.html">Alta</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><i class="fa-solid fa-cart-shopping"></i></li>
      </ul>
    </header>
      <h1>
        Registrá tu producto
      </h1>
    <main class="main-alta">
    <section class="survey">
        <form id="survey-form">
          <div>
            <label for="name" id="name-label">Nombre del producto
              <input type="text" id="name" required placeholder="Ingresa el nombre del producto" />
            </label>
            <span id="error"></span>
          </div>
        <div>
          <label for="price" id="price-label">Precio
            <input
              type="number"
              id="price"
              required
              placeholder="Precio del producto en pesos argentinos"/>
          </label>
        </div>
        <div>
          <label for="description" id="description-label">Descripcion del producto 
            <input
              type="text"
              id="description"
              min="8"
              max="22"
              placeholder="Ingresa la descripción del producto"/>
          </label>
        </div>

        <p>Categoria del producto</p>
        <select id="dropdown">
          <option disabled selected>Seleccioná una categoría</option>
          <option>Teclados</option>
          <option>Auriculares</option>
          <option>Micrófonos</option>
          <option>Procesadores</option>
          <option>Placas de video</option>
          <option>Monitores</option>
          <option>Mouse</option>
          <option>Memorias RAM</option>
          <option>Discos duros / solidos</option>
        </select>
        
        <label for="photo">Foto del producto</label>
        <input type="file" id="photo" name="photo" accept="image/*">

      <fieldset id="used">
        <p>Es usado?</p>
        <div>
          <input type="radio" id="yes" value="yes" name="recommend" />
          <label for="yes">Si</label>
        </div>
        <div>
          <input type="radio" id="no" value="no" name="recommend"/>
          <label for="no">No</label>
        </div>
      </fieldset>
    
        <div>
          <input id="submit" type="submit" name="Agregar Producto"/>
        </div>
    </section>

    </main>
</body>
</html>
