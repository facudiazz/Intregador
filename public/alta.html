    <h1>Registrá tu producto</h1>
    <main>
      <section class="survey">
        <form id="survey-form">
          <div>
            <label for="name" id="name-label"
              >Nombre del producto <span class="required">*</span></label
            >
            <input
              type="text"
              id="name"
              required
              placeholder="Ingresa el nombre del producto"
            />
            <span id="name-error" class="error"></span>
          </div>
          <div>
            <label for="price" id="price-label"
              >Precio del producto <span class="required">*</span></label
            >
            <input
              type="number"
              id="price"
              required
              placeholder="Precio del producto en pesos argentinos"
            />
            <span id="price-error" class="error"></span>
          </div>
          <div>
            <label for="description" id="description-label"
              >Descripcion del producto <span class="required">*</span></label
            >
            <input
              type="text"
              id="description"
              placeholder="Ingresa la descripción del producto"
            />
            <span id="description-error" class="error"></span>
          </div>

          <div>
            <h4 class="photo-h4">
              Foto del producto <span class="required">*</span>
            </h4>
            <div class="file-input-container">
              <label for="photo" class="custom-file-upload">
                <i class="fas fa-cloud-upload-alt"></i
                ><span>Seleccionar foto</span>
              </label>
              <input
                type="file"
                id="photo"
                name="photo"
                accept="image/*"
                onchange="handleFileSelect(this)"
              />
            </div>
          </div>
